<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Портфолио</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header">
        <h1 class="header-title">Тимур Галиакбаров</h1>
        <p class="header-subtitle">
          Начинающий Веб-разработчик, создание сайтов
        </p>
      </div>
      <div class="header-arrow">
        <img src="img/header/chevron-down.svg" alt="Стрелка вниз" />
      </div>
    </header>
    <main>
      <section>
        <div class="portfolio">
          <div class="container">
            <div class="portfolio-title">
              <h2 class="portfolio-title-txt">Портфолио</h2>
            </div>
            <div class="portfolio-cards-wrapper">
              <!-- card -->
              <div class="card">
                <img
                  class="card-img"
                  src="img/portfolio/card1.png"
                  alt="Клининговая компания"
                />
                <h3 class="card-title">Клининговая компания</h3>
                <p>Верстка лёгкого сайта.</p>
              </div>
              <!-- //* card -->
              <!-- card -->
              <div class="card">
                <img
                  class="card-img"
                  src="img/portfolio/card2.png"
                  alt="Разработка мобильных приложений"
                />
                <h3 class="card-title">Сайт разработки мобильных приложений</h3>
                <p>Верстка лёгкого сайта.</p>
              </div>
              <!-- //* card -->
              <!-- card -->
              <div class="card">
                <img
                  class="card-img"
                  src="img/portfolio/card3.png"
                  alt="Калькулятор"
                />
                <h3 class="card-title">Мой первый Калькулятор на JS</h3>
                <p>Верстка лёгкого сайта.</p>
              </div>
              <!-- //* card -->
              <!-- card -->
              <div class="card">
                <img
                  class="card-img"
                  src="img/portfolio/card4.png"
                  alt="Шиномонтажка"
                />
                <h3 class="card-title">Сайт Автосервиса</h3>
                <p>Верстка лёгкого сайта.</p>
              </div>
              <!-- //* card -->
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
